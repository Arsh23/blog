{{- if .Site.Params.sidebar.enable -}}

{{- $widgetsConfig := ( $.Scratch.Get "widgetsConfig" ) -}}

<a class='screen-reader-text' href='#main-menu'>{{ i18n "skipToMainMenu" }}</a>

<div id='sidebar' class='sidebar'>
  <div class='container'>
  {{- with $widgetsConfig.sidebar -}}
    {{- range . -}}
      {{- partial ( print "widgets/" . ) $ -}}
    {{- end -}}
  {{- end -}}
  </div>
</div>

{{- else -}}

<a class='screen-reader-text' href='#content'>{{ i18n "skipToContent" }}</a>

{{- end -}}
