{{ $paginator := .Paginate (where .Data.Pages "Section" "ne" "page") }}
<section id='all-posts' class='home-section'>
 <div class='list-container'>
    <ul class='list'>
      {{ range .Paginator.Pages}}
        {{ .Render "li" }}
      {{ end }}
    </ul>

    {{ partial "nav/pagination" . }}
  </div>
</section>
